<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript intro</title>
    <style>
      div {
        margin: auto;
        height: 500px;
        width: 500px;
        border: 3px solid blue;
        background: blue;
        border-radius: 50%;
        padding: 100px;
      }
    </style>
  </head>
  <body>
    <div onclick="func()" id="circle"></div>

    <script>
      const color = ["red", "blue", "green","orange","pink","black","white","violet","pink","grey"];
      //document.getElementById("circle").style.backgroundColor = "blue";
      let currentIndex = 0;
      function func() {
        if (
          document.getElementById("circle").style.backgroundColor ===
          color[currentIndex]
        ) {
          console.log("The current index is ->", currentIndex);
          currentIndex++;
        }
        if (currentIndex === color.length) {
          currentIndex = 0;
          console.log("The current index is ->", currentIndex);
        }
        document.getElementById("circle").style.backgroundColor =
          color[currentIndex];
      }
    </script>
  </body>
</html>
