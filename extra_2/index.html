<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript intro</title>
    <style>
      div {
        margin: auto;
        height: 500px;
        width: 500px;
        border: 3px solid blue;
        background: blue;
        border-radius: 50%;
        padding: 100px;
      }
    </style>
  </head>
  <body>
    <div onclick="myfunc()" id="circle"></div>

    <script>
      //const color = ["red","blue"];
      document.getElementById("circle").style.backgroundColor = "blue";
      //const c_color = "blue";

      function myfunc() {
        const c_color = document.getElementById("circle").style.backgroundColor;
        if (c_color === "red") {
          document.getElementById("circle").style.backgroundColor = "blue";
        } else if (c_color === "blue") {
          document.getElementById("circle").style.backgroundColor = "red";
        }
      }
    </script>
  </body>
</html>
