<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: black;">
    <div class="calculator">
        <div class="result">

        </div>

        <div class="calc-btns">
            <div class="row first row">
                <button class="btns clear">Clear</button>
            <button class="btns ">&#247</button>
            </div>
            <div class="row second-row">
                <button class="btns ">7</button>
            <button class="btns ">8</button>
            <button class="btns ">9</button>
            <button class="btns ">&#215</button>
            </div>
            <div class="row third-row">
                <button class="btns ">4</button>
            <button class="btns ">5</button>
            <button class="btns ">6</button>
            <button class="btns ">&#8722</button>
            </div>
            <div class="row forth-row">
                <button class="btns ">1</button>
            <button class="btns ">2</button>
            <button class="btns ">3</button>
            <button class="btns ">&#43</button>
            </div>
            <div class="row fifth-row">
                <button class="btns zero ">0</button>
            <button class="btns "> &#61</button>
            </div>
            
        </div>
    </div>
</body>
</html>
